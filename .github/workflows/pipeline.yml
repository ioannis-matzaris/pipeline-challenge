name: pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  run-unit-tests:
    uses: ./.github/workflows/gradle.yml
    with:
      gradle-task: ":app:test"

  build-jar:
    uses: ./.github/workflows/gradle.yml
    with:
      gradle-task: "build"

  build-docker:
      needs:
      - run-unit-tests
      - build-jar
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/generate-docker-tag

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}:${COMMIT_ID} .

  push-docker:
    if: github.ref == 'refs/heads/main'
    needs: 
      - build-docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/generate-docker-tag

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}:${COMMIT_ID} .

      - name: Log in to GHCR
        uses: ./.github/actions/ghcr-login
        with:
          password: ${{ secrets.GH_PAT }}

      - name: Push Docker Image
        run: docker push "ghcr.io/${{ github.repository }}:${COMMIT_ID}"
