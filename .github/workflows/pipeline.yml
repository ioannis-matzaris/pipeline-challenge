name: pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  unit-test:
    uses: ./.github/workflows/gradle.yml
    with:
      gradle-task: ":app:test"

  build-jar:
    uses: ./.github/workflows/gradle.yml
    with:
      gradle-task: "build"

  build-and-push-docker:
    needs: 
      - unit-test
      - build-jar
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate Docker Tag
        uses: ./.github/actions/generate-docker-tag

      - name: Build Docker Image
        run: docker build -t "ghcr.io/${{ github.repository }}:${COMMIT_ID}" .

      - name: Log in to GHCR
        uses: ./.github/actions/ghcr-login
        with:
          password: ${{ secrets.GH_PAT }}

      - name: Push Docker Image
        run: docker push "ghcr.io/${{ github.repository }}:${COMMIT_ID}"
